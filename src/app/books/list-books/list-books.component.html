<header>
  <h1>Livros</h1>
  <mat-divider></mat-divider>
</header>

<mat-accordion *ngIf="books.length">
  <mat-expansion-panel *ngFor="let book of books">
    <mat-expansion-panel-header>{{book.title}}</mat-expansion-panel-header>
    <mat-divider></mat-divider>
    <p>
      <strong>Autor:</strong>
      {{book.author}}
    </p>

    <p>
      <strong>Total de PÃ¡ginas:</strong>
      {{book.totalPages}}
    </p>
    <mat-action-row>
      <button mat-button color="primary">Editar</button>
      <button mat-button color="warn" (click)="handleRemoveBook(book.id)">
        Remover
      </button>
    </mat-action-row>
  </mat-expansion-panel>
</mat-accordion>

<div class="loading">
  <mat-spinner mode="indeterminate" *ngIf="loading"></mat-spinner>
</div>

<p class="any-book" *ngIf="!books.length && !loading">
  Nenhum livro cadastrado
</p>
